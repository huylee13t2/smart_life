<main class="_login">
	<div class="_login_form">
		<h1>Sign in to Smart Life</h1>

		<form class="form-horizontal" ng-submit="login()">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Username</label>

				<div class="col-sm-10">
					<input type="text" ng-model="user.username" class="form-control" id="inputEmail3" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>

				<div class="col-sm-10">
					<input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
				</div>
			</div>
			<div class="form-group _sign_in">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-auth">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</main>
