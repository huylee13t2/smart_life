<div ba-panel="" ba-panel-title="User Create" ba-panel-class="with-scroll">
    <div class="panel-body">
        <form name="form" class="_users_create">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Select Company</label>
                        <select class="form-control" name="company">
                            <option value="">asdas</option>
                            <option value="">qwe</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Select Product</label>
                        <select class="form-control" name="company">
                            <option value="">asdas</option>
                            <option value="">qwe</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group _password">
                        <label for="">Password</label>
                        <input class="form-control" type="text" placeholder="Password" ng-model="user.password" ng-change="handleChange('password', user.password)">
                        <a href="" class="_random" ng-click="randomPassword()"><i class="ion-shuffle"></i></a>
                    </div>
                </div>
            </div>
            <button ng-disabled="form.$invalid" type="button" class="btn btn-primary" ng-click="save()">Save</button>
        </form>
    </div>
</div>
